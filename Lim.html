<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lime</title>
  <link rel="stylesheet" href="lim.css">
</head>
<body>
  
  <div class="container">
    <div class="banner"></div>
    <header>
      <img src="MEDIA/logo.png" id="logo">
      
      <h1>Taking Booleaners from A to B</h1>

      <nav>
        <input type="button" id="prenota" value="Prenota">
        <input type="button" id="termina-prenotazione" value="Termina Prenotazione">
        <input type="button" id="accendi-luci" value="Accendi Luci">
      </nav>
    </header>
  
    <main>
      <form class="monopattino">
        <div class="gino22">
          <input type="checkbox">
          <span>Monopattino Gino22</span>
          <p>
            <span class="arrow">&#8594</span>
            Via Riccardoni - a 220 metri da te <br>
            Stato carica:
          </p>
          <div class="carica-arancio"></div>
        </div>
  
        <div class="mike24">
          <input type="checkbox">
          <span>Monopattino Mike24</span>
          <p>
            <span class="arrow">&#8594</span>
            Via Riccardoni - a 420 metri da te <br>
            Stato carica:
          </p>
          <div class="carica-verde"></div>
        </div>
  
        <div class="fede154">
          <input type="checkbox">
          <span>Monopattino Fede154</span>
          <p>
            <span class="arrow">&#8594</span>
            Via Riccardoni - a 420 metri da te <br>
            Stato carica:
          </p>
          <div class="carica-rosso"></div>
        </div>

      </form>
      
    </main>
  </div>  
</body>
</html>
